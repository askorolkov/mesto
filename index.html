<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          src="./images/mesto-logo.svg"
          alt="логотип проекта место"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button aria-label="Редактировать профиль" type="button" class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button aria-label="Добавить место" type="button" class="profile__add-button"></button>
        </section>
        <section class="photos"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup" id="editProfile">
        <div class="popup__container">
          <form method="get" class="popup__form" id="profileForm">
            <h2 class="popup__header">Редактировать профиль</h2>
            <label class="popup__field">
              <input
              class="popup__input"
              type="text"
              id="formName"
              placeholder="Ваше имя"
              minlength="2"
              maxlength="40"
              required
              />
              <span class="popup__error formName-error"></span>
            </label>
            <label class="popup__field">
              <input
              class="popup__input"
              type="text"
              id="formJob"
              placeholder="Ваша профессия"
              minlength="2"
              maxlength="200"
              required
              />
              <span class="popup__error formJob-error"></span>
            </label>
            <button
              type="submit"
              class="popup__save">Сохранить</button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </div>
      <div class="popup" id="addPlace">
        <div class="popup__container">
          <form method="get" class="popup__form" id="placeForm" novalidate>
            <h2 class="popup__header">Новое место</h2>
            <label class="popup__field">
              <input
              class="popup__input"
              type="text"
              id="placeName"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
              />
              <span class="popup__error placeName-error"></span>
            </label>
            <label class="popup__field">
              <input
              class="popup__input"
              type="url"
              id="placeLink"
              placeholder="Ссылка на картинку"
              required
              />
              <span class="popup__error placeLink-error"></span>
            </label>
            <button
              type="submit"
              class="popup__save">Создать</button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </div>
      <div class="popup popup_photo">
        <div class="fullscreen">
          <img class="fullscreen__image">
          <p class="fullscreen__text"></p>
          <button type="button" class="popup__close"></button>
        </div>
      </div>
      <template id="place">
        <div class="card">
          <img class="card__photo">
          <button type="button" class="card__delete"></button>
          <div class="card__description">
            <h2 class="card__location"></h2>
            <button aria-label="Поставить лайк" type="button" class="card__like"></button>
          </div>
        </div>
      </template>
    </div>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
