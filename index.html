<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <div class="popup">
        <form method="get" class="popup__container">
          <h2 class="popup__header">Редактировать профиль</h2>
          <input
            class="popup__input"
            type="text"
            id="formName"
            placeholder="Жак-Ив Кусто"
          />
          <input
            class="popup__input"
            type="text"
            id="formJob"
            placeholder="Исследователь океана"
          />
          <input type="submit" value="Сохранить" class="popup__save" />
          <button type="button" class="popup__close"></button>
        </form>
      </div>
      <header class="header">
        <img
          src="./images/mesto-logo.svg"
          alt="логотип проекта место"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>

          <button class="profile__add-button"></button>
        </section>
        <section class="photo">
          <div class="photo__wrapper">
            <div class="photo__container">
              <img
                src="./images/kirill-pershin-1088404-unsplash.png"
                alt="Карачаевск"
                class="photo__element"
              />
            </div>
            <div class="photo__description">
              <p class="photo__location">Карачаевск</p>
              <button class="photo__like"></button>
            </div>
          </div>
          <div class="photo__wrapper">
            <div class="photo__container">
              <img
                src="./images/kirill-pershin-140461181-unsplash.png"
                alt="Гора Эльбрус"
                class="photo__element"
              />
            </div>
            <div class="photo__description">
              <p class="photo__location">Эльбрус</p>
              <button class="photo__like"></button>
            </div>
          </div>
          <div class="photo__wrapper">
            <div class="photo__container">
              <img
                src="./images/kirill-pershin-1556355-unsplash.png"
                alt="Домбай"
                class="photo__element"
              />
            </div>
            <div class="photo__description">
              <p class="photo__location">Домбай</p>
              <button class="photo__like"></button>
            </div>
          </div>
          <div class="photo__wrapper">
            <div class="photo__container">
              <img
                src="./images/altai.jpg"
                alt="Алтай"
                class="photo__element"
              />
            </div>
            <div class="photo__description">
              <p class="photo__location">Алтай</p>
              <button class="photo__like"></button>
            </div>
          </div>
          <div class="photo__wrapper">
            <div class="photo__container">
              <img
                src="./images/tyumen.jpeg"
                alt="Набережная Тюмени"
                class="photo__element"
              />
            </div>
            <div class="photo__description">
              <p class="photo__location">Тюмень</p>
              <button class="photo__like"></button>
            </div>
          </div>
          <div class="photo__wrapper">
            <div class="photo__container">
              <img
                src="./images/tobolskiy-kreml.jpg"
                alt="Тобольский кремль"
                class="photo__element"
              />
            </div>
            <div class="photo__description">
              <p class="photo__location">Тобольск</p>
              <button class="photo__like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
