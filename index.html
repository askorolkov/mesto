<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          src="./images/mesto-logo.svg"
          alt="логотип проекта место"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button aria-label="Редактировать профиль" type="button" class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button aria-label="Добавить место" type="button" class="profile__add-button"></button>
        </section>
        <section class="photo"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup" id="editProfile">
        <div class="popup__container">
          <form method="get" class="popup__form" id="profileForm">
            <h2 class="popup__header">Редактировать профиль</h2>
            <input
              class="popup__input"
              type="text"
              id="formName"
              placeholder="Ваше имя"
              required
            />
            <input
              class="popup__input"
              type="text"
              id="formJob"
              placeholder="Ваша профессия"
              required
            />
            <button
              type="submit"
              class="popup__save">Сохранить</button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </div>
      <div class="popup" id="addPlace">
        <div class="popup__container">
          <form method="get" class="popup__form" id="placeForm">
            <h2 class="popup__header">Новое место</h2>
            <input
              class="popup__input"
              type="text"
              id="placeName"
              placeholder="Название"
              required
            />
            <input
              class="popup__input"
              type="text"
              id="placeLink"
              placeholder="Ссылка на картинку"
              required
            />
            <button
              type="submit"
              class="popup__save">Создать</button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </div>
      <div class="photo__popup">
          <figure class="photo__fullscreen">
            <img class="photo__fullscreen-image">
            <figcaption class="photo__text"></figcaption>
            <button type="button" class="popup__close"></button>
          </figure>
      </div>
      <template id="place">
        <div class="photo__wrapper">
          <img class="photo__element">
          <button type="button" class="photo__delete"></button>
          <div class="photo__description">
            <h2 class="photo__location"></h2>
            <button aria-label="Поставить лайк" type="button" class="photo__like"></button>
          </div>
        </div>
      </template>
    </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
